{% extends "base.html" %}

{% block content %}

<h1>CSV Upload</h1>

<p>Uploading new data for: {{ survey }}</p>

<form action="{% url "surveys-upload" pk=survey.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-large btn-default">Upload</button>
</form>

<a href="{% url "home-view" %}">back to home</a>
{% endblock %}

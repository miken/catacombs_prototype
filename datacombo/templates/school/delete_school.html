{% extends "base.html" %}

{% block content %}

<h1>Delete School</h1>

<p>Are you sure you want to delete the school {{ school }}?</p>

<form action="{% url "schools-delete" pk=school.id %}" method="POST">
  {% csrf_token %}

    <button type="submit" class="btn btn-large btn-danger">Yes, delete.</button>
    <a href="{% url "schools-list" %}" class="btn btn-large btn-success">No, cancel.</a>
</form>

{% endblock %}

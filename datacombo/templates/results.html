<h2>Results Summary</h2>

{% for factor in survey.summarymeasure_set.all %}
<h3>{{ factor.label }}</h3>

<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <table class="table table-striped">
      <tr>
        <th>Question</td>
        <th>Rating</th>
      </tr>      
      {% for v in factor.variable_set.all %}
        <tr>
          <td>{{ v.description }}</td>
          <td>test</td>
        </tr>        
      {% endfor %}
    </table>    
  </div>
</div>
{% endfor %}

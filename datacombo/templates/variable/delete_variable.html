{% extends "base.html" %}

{% block content %}

<h1>Delete Variable</h1>

<p>Are you sure you want to delete the variable {{ variable }}?</p>

<form action="{% url "variables-delete" pk=variable.id %}" method="POST">
  {% csrf_token %}

    <button type="submit" class="btn btn-lg btn-danger">Yes, delete.</button>
    <a href="{% url "surveys-view" pk=variable.survey.id %}" class="btn btn-lg btn-success">No, cancel.</a>
</form>

{% endblock %}

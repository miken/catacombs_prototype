{% extends "base.html" %}

{% block content %}

<h1>Delete Variable</h1>

<p>Are you sure you want to delete the variable map: <strong>{{ varmap.raw_name }}</strong> to <strong>{{ varmap.variable.name }}</strong>?</p>

<form action="{% url "varmap-delete" pk=varmap.id %}" method="POST">
  {% csrf_token %}

    <button type="submit" class="btn btn-lg btn-danger">Yes, delete.</button>
    <a href="{% url "surveys-view" pk=varmap.survey.id %}" class="btn btn-lg btn-success">No, cancel.</a>
</form>

{% endblock %}

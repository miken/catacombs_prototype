{% extends "base.html" %}

{% block content %}

<h1>{{ survey.name }}</h1>

<table class="table table-striped">
  <tr>
    <th>School Name</th>
    <th>Times Participated in YT</th>
  </tr>
  
  {% for school in survey.school_set.distinct %}
  <tr class="school">
    <td><a href="{{ school.get_absolute_url }}">{{ school.name }}</a></td>
    <td>{{ school.repeat_count }}</td>
  </tr>
  {% endfor %}
</table>

<h1>Upload Data</h1>

<form action="{% url "surveys-upload" pk=survey.id %}" method="POST">
  {% csrf_token %}

    <button type="submit" name="qpanel" class="btn btn-large btn-default">Upload New Qualtrics Panel</button>
    <button type="submit" name="qraw" class="btn btn-large btn-default">Upload Qualtrics Raw Data</button>
</form>

<p><a href="{% url "home-view" %}">Back to home</a></p>
{% endblock %}

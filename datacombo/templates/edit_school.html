{% extends "base.html" %}

{% block content %}

{% if school.id %}
    <h1>Edit School</h1>
{% else %}
    <h1>Add School</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <button id="save_school" type="submit" class="btn btn-primary btn-large">Save</button>
</form>

<a href="{% url "schools-list" %}">back to list</a>
{% endblock %}

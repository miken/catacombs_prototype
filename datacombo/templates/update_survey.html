{% extends "base.html" %}

{% block content %}

<h1>Upload New Data to Survey</h1>

<p>You're about to upload new, cleaned CSV data for:<br>
<b>{{ survey.name }}</b>
</p>

<form action="{{ action }}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <button id="upload" type="submit" class="btn btn-primary btn-large">Upload</button>
</form>

<a href="{% url "home-view" %}">Back to home</a>
{% endblock %}

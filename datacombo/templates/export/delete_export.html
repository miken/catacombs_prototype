{% extends "base.html" %}

{% block content %}

<h1>Delete File</h1>

<p>Are you sure you want to delete the file <strong>{{ export.title }}</strong> created on <strong>{{ export.date_requested }}</strong>?</p>

<form action="{% url "exports-delete" pk=export.id %}" method="POST">
  {% csrf_token %}

    <button type="submit" class="btn btn-large btn-danger">Yes, delete.</button>
    <a href="{% url "exports-list" %}" class="btn btn-large btn-success">No, cancel.</a>
</form>

{% endblock %}

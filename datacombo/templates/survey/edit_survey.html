{% extends "base.html" %}

{% block content %}

{% if survey.id %}
    <h1>Edit Survey</h1>
{% else %}
    <h1>Add Survey</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <button id="save_survey" type="submit" class="btn btn-primary btn-large">Save</button>
</form>

<a href="{% url "surveys-list" %}">back to list</a>
{% endblock %}
